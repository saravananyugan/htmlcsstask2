<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Layout - Saravanan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e2e8f0;
    }

    .header {
      background-color: #1e293b;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0 auto;
      font-size: 22px;
      letter-spacing: 2px;
    }

    .logo {
      width: 30px;
      height: 30px;
    }

    .container {
      padding: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .layout {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .sidebar {
      flex: 1 1 200px;
      background-color: #1e293b;
      border-radius: 10px;
      height: 300px;
    }

    .widgets {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .small-boxes {
      display: flex;
      gap: 20px;
    }

    .box {
      flex: 1;
      background-color: #1e293b;
      height: 100px;
      border-radius: 10px;
    }

    .large-box {
      background-color: #1e293b;
      height: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="github-logo.png" alt="GitHub Logo" class="logo" />
    <h1>GITHUB</h1>
    <!-- Right side empty for symmetry -->
  </div>

  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>

    <div class="layout">
      <div class="sidebar"></div>

      <div class="widgets">
        <div class="small-boxes">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="large-box"></div>
      </div>
    </div>
  </div>

</body>
</html>
